<div class="contact_form">
  <h1 class="contact_form_title">Contactez nous</h1>
  <form action="">
    <input
      type="text"
      id="name"
      name="user_name"
      placeholder="Nom complet"
      required
      class="small_text_input"
    /><br />
    <input
      type="email"
      id="email"
      name="user_email"
      placeholder="E-mail"
      required
      class="small_text_input"
    /><br />
    <textarea
      name="message"
      id="contact_message"
      cols="30"
      rows="10"
      placeholder="Votre message"
      required
      class="text_input"
    ></textarea
    ><br />
    <input type="submit" value="Envoyer" class="btn_primary" />
  </form>
</div>
