<!-- Ajout des consommation de nouriture pour animeaux -->

<div class="form mt-3 mx-3">
  <h2>Details de la nourriture</h2>
  <form id="feedingForm">
    <label for="animal_id">Animal ID:</label>
    <input type="number" id="animal_id" name="animal_id" required><br><br>

    <label for="type">Type of Food:</label>
    <input type="text" id="type" name="type" required><br><br>

    <label for="quantite">Quantity (grams):</label>
    <input type="number" id="quantite" name="quantite" step="0.01" required><br><br>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br><br>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time" required><br><br>

    <button type="button" onclick="submitFeedingData()">Submit</button>
</form>
</div>

    </tfoot>

      </form>
      
    </div>
  </table>
</div>
