<!-- Veterinarian Report Form -->
<div class="form mt-5 mx-auto p-4 bg-light rounded" style="max-width: 600px;">
    <h2 class="text-center mb-4">Remplir les comptes rendus par animaux</h2>
    <form id="vetReportForm">
        <div class="mb-3">
            <label for="report-date" class="form-label">Date :</label>
            <input type="date" id="report-date" class="form-control" placeholder="Sélectionner la date" required>
        </div>
        <div class="mb-3">
            <label for="vet-id" class="form-label">ID du Vétérinaire :</label>
            <input type="number" id="vet-id" class="form-control" placeholder="ID du vétérinaire" required>
        </div>
        <div class="mb-3">
            <label for="animal-id" class="form-label">ID de l'Animal :</label>
            <input type="number" id="animal-id" class="form-control" placeholder="ID de l'animal" required>
        </div>
        <div class="mb-3">
            <label for="report-details" class="form-label">Détails du Compte Rendu :</label>
            <textarea id="report-details" class="form-control" rows="3" placeholder="Détails du compte rendu" required></textarea>
        </div>
        <div class="mb-3">
            <label for="animal-state" class="form-label">État de l'Animal :</label>
            <textarea id="animal-state" class="form-control" rows="2" placeholder="Décrire l'état de l'animal" required></textarea>
        </div>
        <button type="button" id="btnAddReport" class="btn btn-primary text-white w-100">Soumettre Compte Rendu</button>
    </form>
</div>

<div class="form mt-5 mx-auto p-4 bg-light rounded" style="max-width: 600px;">
    <h2 class="text-center mb-4">Mettre un commentaire sur les habitats</h2>
    <form id="habitatCommentForm">
        <div class="mb-3">
            <label for="habitatId" class="form-label">ID de l'Habitat :</label>
            <input type="number" id="habitatId" class="form-control" placeholder="Entrer l'ID de l'habitat" required>
        </div>
        <div class="mb-3">
            <label for="habitatComment" class="form-label">Commentaire :</label>
            <textarea id="habitatComment" class="form-control" rows="3" placeholder="Mettre un commentaire" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary text-white w-100">Envoyer le Commentaire</button>
    </form>
    <p id="statusMessage" class="text-center mt-3"></p>
</div>


<div class="form mt-5 mx-auto p-4 bg-light rounded" style="max-width: 600px;">
    <h2 class="text-center mb-4">Historique de nourriture des animaux</h2>
    <form id="animalFoodForm">
        <div class="mb-3">
            <label for="animalId" class="form-label">ID de l'Animal :</label>
            <input type="number" id="animalId" class="form-control" placeholder="Entrer l'ID de l'animal" required>
        </div>
        <button type="submit" class="btn btn-primary text-white w-100">Voir Nourriture</button>
    </form>
    <div id="foodHistory" class="mt-4">
        <h4 class="text-center">Historique de Nourriture :</h4>
        <table class="table table-striped mt-3" id="foodTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Nourriture</th>
                    <th>Quantité</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <p id="statusMessage" class="text-center mt-3"></p>
</div>
